  <head>

    <script type="text/template" id="evtTempl">
        {{#event}}

            {{name}} <br />

            <b>Y participeront</b> {{attendees}}<br />

    <script type="text/javascript">

    	$(document).on("ready", function() {
    		// Géolocalisation
    		if (navigator.geolocation) {
			  navigator.geolocation.getCurrentPosition(success, error);
			} 
			else {
			  error('not supported');
			}

            $('#datepicker').on('click', function() {
                $( "#datepicker" ).datepicker();
            });

             $('.exactivity').on('click', function() {
                $('#activity').val($(this).html());
             });

    		$('#activity').css('color', 'grey');
    		$('#activity').on('blur', function() {
    			if ( $('#activity').val() == "" ) {
    				$('#activity').val('Chasser, magasiner ...');
    				$('#activity').css('color', 'grey');
    			}
    		});

			// Catégories
			loadCategories();
			
    		// Attachement des événements aux boutons
    		$('#signup').on('click', function() { 
    			alert('soon'); 
    		});

    		$('#activity').on('click', function() {
    			$('#activity').css('color', 'black');
                if ( $('#activity').val('') == "J'ai envie de ..." )
    			     $('#activity').val('');
    		});
    		
    		$('#login').on('click', function() {
    			alert('soon');
    		});
    		
            $('#activity').on('keyup', function(e) {
                if (e.which == 13) {
                    e.preventDefault();
                    var keyword = $('#activity').val();
                    searchEvent(keyword, lat, long); 
                }
            });

    		$('#go').on('click', function() {
                var keyword = $('#activity').val();
                searchEvent(keyword, lat, long); 
    		});
    		
    	});
    </script>  

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="http://static.raff.ca/pictos/pictos.css">
    <link rel="stylesheet" type="text/css" href="style.css" /> 
  </head>

  <body>
      <div id="logo">
    	<!-- Input de recherche-->
    	<div id="content"> 
    		<div id="buttons">
    			<input type="text" id="activity" class="txtinput" size="50" value="J'ai envie de ..."/> <br />
                <u>Exemple</u>: <a href="#" class="exactivity" >Magasiner</a>, <a href="#" class="exactivity">chasser</a> ...<br />

                <!-- <span id="datepicker" class="icon" style="text-align: right" >\</span> <br />-->
    			 <span class="icon">@</span> <span id="location"></span> - <a href="#" id="editlocation" style="text-decoration:none">Edit</a><br />
    		</div> 
    		<div style="clear: both;">
                <input type="submit" id="go" class="gobutton" value="On y va !"/>
    		</div>

            <hr />
